<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>亚华的音乐盒</title>
	<meta name = "descirption" content = "HTML5音乐在线"><!-- 告诉搜索引擎网站的主要内容 -->
	<meta name = "author" content = "仿bareman的我"><!-- 标注网页的作者 -->
	<meta name = "keywords" content = "HTML5在线音乐"><!-- 告诉搜索引擎我网页的关键字 -->

	<!-- 用于指定用户 是否可以 缩放web网页，如果可以，那么缩放到的最大和最小缩放比例是什么 ;
	width指令使用device-width标记可以指示视区宽度应为设备的屏幕宽度;initial-scale指令用于设置Web页面的初始缩放比例
	。默认的初始缩放比例值因智能手机浏览器的不同而有所差异。通常情况下设备会在浏览器中呈现出整个Web页面，
	设为1.0则将显示未经缩放的Web文档。-->
	<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
	<link rel="shortcut icon" href="/imgs/favicon.ico"><!-- 网页图标 -->
	<link rel="stylesheet" type="text/css" href="music.css">
</head>
<body>
	<!-- 背景图片轮换 -->
	<img id = "bgimg" src = "imgs/1.jpg">
	<!-- 添加所需的控件：播放，暂停，进度条，音量等 -->
	<audio id = "myMusic"></audio>
	<!-- 音乐盒的主框架 -->
	 <div class = "main" id = "main">
		<div class = "topBar">
			<h3>vicky music</h3>
		</div>

		<div class = "listWrap">
			<div class="songWrap">
				<ul class = "songList">
					<li id = "textSet">歌曲</li>
				</ul>
				<div id = "content">
				</div><!-- 这里动态添加内容 -->
			</div>
			<div class="img-lrc">
				<div class="songImg"><img id = "imgSet" src="data/hs.jpg" alt="图片失效"></div>
				<div class="lrcWrap"><ul>字幕暂未操作</ul></div>
			</div>
			<br style = "clear:both">
		</div>
		<!-- 下面的控件包括 上一首，下一首，进度条等 -->
		<div class="controler">
			<!-- 上、开始、下 -->
			<div class="songControl">
				<!-- <div class="prevBtn" onclick = "myControl.prev()"></div> -->
				<div class="prevBtn"></div>
				<!-- <div class="play-pause" onclick = "myControl.mainControl()"></div> -->
				<div class ="play"></div>
				<!-- <div class="nextBtn" onclick = "myControl.next()"></div> -->
				<div class="nextBtn"></div>
			</div>
			<!-- 歌曲信息：歌曲名字，时间以及进度条 -->
			<div class="progress">
				<div class="songInfo">
					<label id = "musicName" for = "musicName">vicky出品</label>
					<label id = "timeshow" for = "time">
						<span id = "currentTime">00:00</span>/
						<span id = "totalTime">00:00</span>
					</label>
				</div>
				<div class="bar">
					<div id = "barprogress"></div>
				</div>
			</div>
			<div class="module">
				<!-- <div class="random" title = "随机播放"></div>
				<div class="loop" title = "单曲循环"></div>
				<div class="queue" title = "顺序播放"></div> -->
				<a href="javascript:;" id = "modeButton" class = "mode-default"></a>
			</div>
			<div class="setVolume">
				<div class="vIcon"></div>
				<input id = "volume" name = "volume" min = "0" max = "1" step = "0.1" type="range" style = "display:none;">
			</div>
		</div><!-- endcontrol -->
	</div><!-- endmain -->
	<div style="display:none;" id="oWindow">dfsdfsdfdsf</div>
	<script type="text/javascript" src = "jquery-1.11.3.js"></script> 
	<script type="text/javascript" src = "music.js"></script>
</body>
</html>
